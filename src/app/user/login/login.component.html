<div class="wrapper-page">

    <div class="text-center">
        <span>Sign In to Project Management</span>
    </div>

    <form class="form-horizontal m-t-20" >

        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="mdi mdi-account"></i></span>
                    <input class="form-control" name="email" [(ngModel)]="loginDetails.email" type="text" required="" placeholder="Username">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="mdi mdi-radar"></i></span>
                    <input class="form-control" name="password" [(ngModel)]="loginDetails.password" type="password" required="" placeholder="Password">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <div class="checkbox checkbox-primary">
                    <input id="checkbox-signup" type="checkbox">
                    <label for="checkbox-signup">
                        Remember me
                    </label>
                </div>

            </div>
        </div>

        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="button" (click)="login()">Log In
                </button>
            </div>
        </div>

        <div class="form-group row m-t-30">
            <div class="col-sm-7">
                <a href="pages-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your
                password?</a>
            </div>
            <div class="col-sm-5 text-right">
                <a routerLink="/register" style="cursor: pointer;" class="text-muted">Create an account</a>
            </div>
        </div>
    </form>
</div>
