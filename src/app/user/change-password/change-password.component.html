<div class="card-box">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Change Password</h1>
				<!-- profile photo upload -->
				<!-- edit form section -->
				<div class="col-md-9 personal-info">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-lg-3 control-label">Current Password</label>
							<div class="col-lg-8">
								<input name="currentPassword" class="form-control" [(ngModel)] = "passwordDetails.currentPassword" type="Password" placeholder="Current Password" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">New Password</label>
							<div class="col-lg-8">
								<input name="newPassword" class="form-control" [(ngModel)] = "passwordDetails.newPassword" type="password" placeholder="New Password" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Confirm Password</label>
							<div class="col-lg-8">
								<input name="confirmPassword" class="form-control" type="password" [(ngModel)] = "passwordDetails.confirmPassword" placeholder="Confirm Password" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label"></label>
							<div class="col-md-8">
								<input type="button" class="btn btn-primary" (click) = "change_password()" value="Save Changes">
								<span></span>
								<input type="reset" class="btn btn-default" (click) = "back()" value="Cancel" />
							</div>
						</div>
					</form>
				</div>		 
			</div>
		</div>
	</div>
</div>
